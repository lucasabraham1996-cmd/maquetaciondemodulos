<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Maquetación</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos base personalizados */
        body { font-family: system-ui, -apple-system, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- ENCABEZADO Y RESUMEN -->
        <div class="bg-white rounded-xl shadow-sm p-6 flex flex-col md:flex-row justify-between items-center border border-gray-100 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <i class="fas fa-book-open text-blue-600"></i>
                    Gestor de Maquetación
                </h1>
                <p class="text-gray-500 text-sm mt-1">Control de módulos, páginas y facturación</p>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="bg-green-50 border border-green-200 rounded-lg p-3 text-center">
                    <span class="block text-xs font-semibold text-green-700 uppercase tracking-wider">A Cobrar (Realizados)</span>
                    <span id="total-cobrar" class="block text-2xl font-bold text-green-700">$ 0</span>
                </div>
                
                <button onclick="abrirModalCorreo()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium transition-colors shadow-sm">
                    <i class="fas fa-envelope"></i>
                    Redactar Correo
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- FORMULARIO DE INGRESO -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5 sticky top-6">
                    <h2 class="text-lg font-semibold mb-4 border-b pb-2 flex items-center gap-2">
                        <i class="fas fa-plus"></i> Nuevo Módulo
                    </h2>
                    
                    <form id="form-modulo" class="space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Carrera</label>
                            <select id="carreraId" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                                <!-- Llenado por JS -->
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Nombre del Módulo</label>
                            <input required type="text" id="nombre" placeholder="Ej: Marketing Digital I" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Profesor/a</label>
                            <input required type="text" id="profesor" placeholder="Nombre del docente" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Pág. Módulo</label>
                                <input required type="number" min="0" id="paginasModulo" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Pág. Programa</label>
                                <input required type="number" min="0" id="paginasPrograma" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <div class="space-y-2 pt-2 border-t">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1 flex items-center gap-1">
                                    <i class="fas fa-link text-xs"></i> Material de Origen (URL)
                                </label>
                                <input type="url" id="enlaceOrigen" placeholder="https://drive.google.com/..." class="w-full text-sm rounded-md border-gray-300 border p-2 text-gray-600">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1 flex items-center gap-1">
                                    <i class="fas fa-external-link-alt text-xs"></i> Material Cargado (URL)
                                </label>
                                <input type="url" id="enlaceDestino" placeholder="https://plataforma.edu/..." class="w-full text-sm rounded-md border-gray-300 border p-2 text-gray-600">
                            </div>
                        </div>

                        <button type="submit" id="btn-submit" class="w-full bg-gray-900 text-white font-medium py-2 rounded-md hover:bg-gray-800 transition-colors mt-4 flex justify-center items-center gap-2">
                            <span>Agregar a la lista</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- LISTA DE MÓDULOS -->
            <div class="lg:col-span-2 space-y-4" id="lista-modulos">
                <!-- Estado de carga inicial -->
                <div class="bg-white border border-dashed border-gray-300 rounded-xl p-10 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin fa-2x text-blue-500 mb-3"></i>
                    <p>Cargando módulos desde Firebase...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DEL CORREO -->
    <div id="modal-correo" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i class="fas fa-envelope text-blue-600"></i> Plantilla de Correo
                </h3>
                <button onclick="cerrarModalCorreo()" class="text-gray-400 hover:text-gray-700 font-bold text-xl">&times;</button>
            </div>
            
            <div class="p-4 flex-1 overflow-y-auto">
                <textarea id="texto-correo" readonly class="w-full h-64 p-3 text-sm font-mono bg-gray-50 border border-gray-200 rounded-lg focus:outline-none resize-none"></textarea>
            </div>
            
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="cerrarModalCorreo()" class="px-4 py-2 text-gray-600 font-medium hover:bg-gray-200 rounded-lg transition-colors">
                    Cerrar
                </button>
                <button id="btn-copiar" onclick="copiarAlPortapapeles()" class="flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-blue-600 hover:bg-blue-700 text-white">
                    <i class="fas fa-copy" id="icono-copiar"></i> <span id="texto-btn-copiar">Copiar Texto</span>
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL Y FIREBASE -->
    <script type="module">
        // Importar Firebase versión 11.6.1 (Modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase (proporcionada por ti)
        const firebaseConfig = {
            apiKey: "AIzaSyC59_WNpbGApivGZZSZMLECgn1GkOHG8xY",
            authDomain: "ediciondemodulos.firebaseapp.com",
            projectId: "ediciondemodulos",
            storageBucket: "ediciondemodulos.firebasestorage.app",
            messagingSenderId: "1049798557703",
            appId: "1:1049798557703:web:0533d1edc07ff6556a2aa2",
            measurementId: "G-XGSL7NZE2T"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        
        // Referencia a la colección principal
        const modulosRef = collection(db, "modulos");

        // --- CONSTANTES ---
        const CARRERAS = [
            { id: 'rh', nombre: 'Recursos Humanos', color: '#B58BC2' },
            { id: 'as', nombre: 'Analista de Sistemas', color: '#00AEEF' },
            { id: 'hsl', nombre: 'Higiene y Seguridad Laboral', color: '#F9C51D' },
            { id: 'ae', nombre: 'Administración de Empresas', color: '#87A241' },
            { id: 'mkt', nombre: 'Marketing', color: '#FF5E00' },
            { id: 'dw', nombre: 'Desarrollo Web y Aplic.', color: '#A58E75' },
            { id: 'gi', nombre: 'Gestión Inmob. Martillero', color: '#BE1E2D' },
            { id: 'cd', nombre: 'Ciencia de Datos e IA', color: '#33539E' },
        ];

        const ESTADOS = [
            { id: 'por_hacer', nombre: 'Por hacer', colorClase: 'text-gray-500 bg-gray-100' },
            { id: 'realizado', nombre: 'Realizado (Listo p/Cobrar)', colorClase: 'text-green-600 bg-green-100' },
            { id: 'abonado', nombre: 'Abonado', colorClase: 'text-blue-600 bg-blue-100' },
        ];

        // --- ESTADO LOCAL ---
        let modulos = [];

        // --- FUNCIONES AUXILIARES ---
        const calcularCosto = (totalPaginas) => {
            if (totalPaginas <= 0) return 0;
            if (totalPaginas <= 80) return 42000;
            if (totalPaginas <= 120) return 52500;
            if (totalPaginas <= 140) return 63000;
            return 73500; 
        };

        const formatearMoneda = (valor) => {
            return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 }).format(valor);
        };

        // --- INICIALIZACIÓN DE LA UI ---
        const selectCarrera = document.getElementById('carreraId');
        CARRERAS.forEach(c => {
            const option = document.createElement('option');
            option.value = c.id;
            option.textContent = c.nombre;
            selectCarrera.appendChild(option);
        });

        // --- ESCUCHAR DATOS DE FIREBASE EN TIEMPO REAL ---
        // Usamos query para ordenar por fecha de creación descendente
        const q = query(modulosRef, orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            modulos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizarModulos();
            actualizarTotal();
        }, (error) => {
            console.error("Error al obtener módulos de Firebase:", error);
            document.getElementById('lista-modulos').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-xl p-10 text-center text-red-600">
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <p class="font-bold">Error de conexión</p>
                    <p class="text-sm mt-1">Revisa los permisos de Firestore en la consola de Firebase. Deben permitir lectura y escritura.</p>
                </div>`;
        });

        // --- AGREGAR MÓDULO A FIREBASE ---
        document.getElementById('form-modulo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnSubmit = document.getElementById('btn-submit');
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            btnSubmit.disabled = true;

            const pagMod = parseInt(document.getElementById('paginasModulo').value) || 0;
            const pagProg = parseInt(document.getElementById('paginasPrograma').value) || 0;
            const totalPaginas = pagMod + pagProg;

            const nuevoModulo = {
                carreraId: document.getElementById('carreraId').value,
                nombre: document.getElementById('nombre').value,
                profesor: document.getElementById('profesor').value,
                paginasModulo: pagMod,
                paginasPrograma: pagProg,
                totalPaginas: totalPaginas,
                costo: calcularCosto(totalPaginas),
                enlaceOrigen: document.getElementById('enlaceOrigen').value,
                enlaceDestino: document.getElementById('enlaceDestino').value,
                estado: 'por_hacer',
                createdAt: serverTimestamp() // Tiempo del servidor para ordenar
            };

            try {
                await addDoc(modulosRef, nuevoModulo);
                e.target.reset();
                document.getElementById('carreraId').value = CARRERAS[0].id; // Volver al primero
            } catch (error) {
                console.error("Error al agregar documento: ", error);
                alert("Error al guardar en Firebase. Revisa la consola.");
            } finally {
                btnSubmit.innerHTML = '<span>Agregar a la lista</span>';
                btnSubmit.disabled = false;
            }
        });

        // --- ACTUALIZAR ESTADO EN FIREBASE ---
        window.cambiarEstado = async (id, nuevoEstado) => {
            try {
                const moduloDoc = doc(db, "modulos", id);
                await updateDoc(moduloDoc, { estado: nuevoEstado });
            } catch (error) {
                console.error("Error al actualizar estado:", error);
            }
        };

        // --- ELIMINAR DE FIREBASE ---
        window.eliminarModulo = async (id) => {
            if (window.confirm('¿Estás seguro de eliminar este módulo? Esta acción no se puede deshacer.')) {
                try {
                    await deleteDoc(doc(db, "modulos", id));
                } catch (error) {
                    console.error("Error al eliminar documento:", error);
                }
            }
        };

        // --- RENDERIZAR LISTA ---
        const renderizarModulos = () => {
            const contenedor = document.getElementById('lista-modulos');
            
            if (modulos.length === 0) {
                contenedor.innerHTML = `
                    <div class="bg-white border border-dashed border-gray-300 rounded-xl p-10 text-center text-gray-500">
                        <i class="fas fa-book-open fa-3x text-gray-300 mb-3 block mx-auto"></i>
                        <p>No hay módulos cargados aún.</p>
                        <p class="text-sm mt-1">Usa el formulario de la izquierda para empezar.</p>
                    </div>`;
                return;
            }

            let html = '';
            modulos.forEach(modulo => {
                const carrera = CARRERAS.find(c => c.id === modulo.carreraId);
                const colorFondo = carrera ? carrera.color : '#eee';
                
                // Generar opciones del select
                const selectOptions = ESTADOS.map(est => 
                    `<option value="${est.id}" ${est.id === modulo.estado ? 'selected' : ''}>${est.nombre}</option>`
                ).join('');
                
                // Buscar color de la clase del select
                const estadoActual = ESTADOS.find(e => e.id === modulo.estado);
                const selectClass = estadoActual ? estadoActual.colorClase : '';

                // Enlaces
                const enlaceOrigenHtml = modulo.enlaceOrigen 
                    ? `<a href="${modulo.enlaceOrigen}" target="_blank" class="flex items-center gap-1 text-sm text-blue-600 hover:underline truncate"><i class="fas fa-link"></i> Origen</a>` 
                    : `<span class="text-sm text-gray-400 flex items-center gap-1"><i class="fas fa-link"></i> Sin enlace de origen</span>`;
                
                const enlaceDestinoHtml = modulo.enlaceDestino 
                    ? `<a href="${modulo.enlaceDestino}" target="_blank" class="flex items-center gap-1 text-sm text-green-600 hover:underline truncate"><i class="fas fa-external-link-alt"></i> Cargado en</a>` 
                    : `<span class="text-sm text-gray-400 flex items-center gap-1"><i class="fas fa-external-link-alt"></i> Sin enlace de destino</span>`;

                html += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden relative group">
                        <div class="absolute inset-y-0 left-0 w-full opacity-[0.08] pointer-events-none" style="background: linear-gradient(90deg, ${colorFondo} 0%, transparent 60%)"></div>
                        <div class="absolute inset-y-0 left-0 w-1.5" style="background-color: ${colorFondo}"></div>

                        <div class="p-5 pl-6 relative z-10">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="text-xs font-bold px-2 py-1 rounded-full text-white inline-block mb-2" style="background-color: ${colorFondo}">${carrera?.nombre || 'Desconocida'}</span>
                                    <h3 class="text-lg font-bold text-gray-800">${modulo.nombre}</h3>
                                    <p class="text-sm text-gray-600">Prof: ${modulo.profesor}</p>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <select onchange="cambiarEstado('${modulo.id}', this.value)" class="text-sm rounded-full border px-3 py-1 font-medium focus:outline-none cursor-pointer text-center ${selectClass}" style="appearance: none; padding-right: 1rem;">
                                        ${selectOptions}
                                    </select>
                                    
                                    <button onclick="eliminarModulo('${modulo.id}')" class="text-gray-400 hover:text-red-500 p-1 transition-colors" title="Eliminar módulo">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 bg-gray-50 rounded-lg p-3 border border-gray-100">
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">Desglose de Páginas:</p>
                                    <div class="flex gap-4 text-sm">
                                        <div><span class="font-semibold">${modulo.paginasModulo}</span> Mod.</div>
                                        <div><span class="font-semibold">${modulo.paginasPrograma}</span> Prog.</div>
                                        <div class="font-bold text-gray-900 border-l pl-4 border-gray-300">
                                            ${modulo.totalPaginas} Total
                                        </div>
                                    </div>
                                    <div class="mt-2 text-sm font-bold text-blue-700">
                                        Costo estimado: ${formatearMoneda(modulo.costo)}
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <p class="text-xs text-gray-500 mb-1">Enlaces de Trabajo:</p>
                                    ${enlaceOrigenHtml}
                                    ${enlaceDestinoHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            contenedor.innerHTML = html;
        };

        const actualizarTotal = () => {
            const total = modulos
                .filter(m => m.estado === 'realizado')
                .reduce((acc, m) => acc + m.costo, 0);
            document.getElementById('total-cobrar').textContent = formatearMoneda(total);
        };

        // --- LÓGICA DEL CORREO ---
        window.abrirModalCorreo = () => {
            const realizados = modulos.filter(m => m.estado === 'realizado');
            const totalFacturar = realizados.reduce((acc, m) => acc + m.costo, 0);

            let correo = `Gus y Vicky, buenos días!\n\n`;
            correo += `A continuación adjunto factura y detalle de los módulos maquetados en el último periodo, pongo en copia a Servicios Educativos.\n\n`;
            
            if (realizados.length > 0) {
                correo += `--- DETALLE DE MÓDULOS ENTREGADOS ---\n`;
                realizados.forEach(m => {
                    const carreraNombre = CARRERAS.find(c => c.id === m.carreraId)?.nombre || 'Desconocida';
                    correo += `• Módulo: ${m.nombre}\n`;
                    correo += `  Carrera: ${carreraNombre}\n`;
                    correo += `  Profesor: ${m.profesor}\n`;
                    correo += `  Pág. Totales: ${m.totalPaginas} (${m.paginasModulo} mód. + ${m.paginasPrograma} prog.)\n`;
                    correo += `  Costo: ${formatearMoneda(m.costo)}\n\n`;
                });
                correo += `TOTAL A FACTURAR: ${formatearMoneda(totalFacturar)}\n\n`;
            } else {
                correo += `[No hay módulos marcados como "Realizado" en este periodo]\n\n`;
            }

            correo += `--- REFERENCIA DE VALORES ---\n`;
            correo += `Hasta 80 páginas → $42.000\n`;
            correo += `81 a 120 páginas → $52.500\n`;
            correo += `121 a 140 páginas → $63.000\n`;
            correo += `Más de 141 páginas → $73.500\n`;

            document.getElementById('texto-correo').value = correo;
            document.getElementById('modal-correo').classList.remove('hidden');
            document.getElementById('modal-correo').classList.add('flex');
            
            // Resetear botón copiar
            const btn = document.getElementById('btn-copiar');
            btn.className = "flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-blue-600 hover:bg-blue-700 text-white";
            document.getElementById('icono-copiar').className = "fas fa-copy";
            document.getElementById('texto-btn-copiar').textContent = "Copiar Texto";
        };

        window.cerrarModalCorreo = () => {
            document.getElementById('modal-correo').classList.add('hidden');
            document.getElementById('modal-correo').classList.remove('flex');
        };

        window.copiarAlPortapapeles = () => {
            const texto = document.getElementById('texto-correo').value;
            
            const btn = document.getElementById('btn-copiar');
            const exitoUI = () => {
                btn.className = "flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-green-600 hover:bg-green-700 text-white";
                document.getElementById('icono-copiar').className = "fas fa-check-circle";
                document.getElementById('texto-btn-copiar').textContent = "¡Copiado!";
                setTimeout(() => {
                    btn.className = "flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-blue-600 hover:bg-blue-700 text-white";
                    document.getElementById('icono-copiar').className = "fas fa-copy";
                    document.getElementById('texto-btn-copiar').textContent = "Copiar Texto";
                }, 3000);
            };

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(texto).then(exitoUI);
            } else {
                let textArea = document.createElement("textarea");
                textArea.value = texto;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    exitoUI();
                } catch (err) {
                    console.error('Error al copiar', err);
                }
                textArea.remove();
            }
        };
    </script>
</body>
</html>
