<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Maquetación</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos base personalizados */
        body { font-family: system-ui, -apple-system, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Estilos para el div contenteditable del correo */
        #texto-correo table { border-collapse: collapse; width: 100%; margin-bottom: 1rem; font-size: 14px; }
        #texto-correo th { background-color: #f3f4f6; text-align: left; font-weight: bold; }
        #texto-correo th, #texto-correo td { border: 1px solid #d1d5db; padding: 8px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <!-- ENCABEZADO Y RESUMEN -->
        <div class="bg-white rounded-xl shadow-sm p-6 flex flex-col md:flex-row justify-between items-center border border-gray-100 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <i class="fas fa-book-open text-blue-600"></i>
                    Gestor de Maquetación
                </h1>
                <p class="text-gray-500 text-sm mt-1">Control de módulos, páginas y facturación</p>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="bg-green-50 border border-green-200 rounded-lg p-3 text-center">
                    <span class="block text-xs font-semibold text-green-700 uppercase tracking-wider">A Cobrar (Realizados)</span>
                    <span id="total-cobrar" class="block text-2xl font-bold text-green-700">$ 0</span>
                </div>
                
                <button onclick="abrirModalCorreo()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium transition-colors shadow-sm">
                    <i class="fas fa-envelope"></i>
                    Redactar Correo
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- FORMULARIO DE INGRESO -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5 sticky top-6">
                    <h2 class="text-lg font-semibold mb-4 border-b pb-2 flex items-center gap-2">
                        <i class="fas fa-plus"></i> Nuevo Módulo
                    </h2>
                    
                    <form id="form-modulo" class="space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Carrera</label>
                            <select id="carreraId" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                                <!-- Llenado por JS -->
                            </select>
                        </div>

                        <!-- Modalidad (Múltiple) -->
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Modalidad</label>
                            <div class="flex flex-wrap gap-3 mt-1">
                                <label class="flex items-center gap-1.5 text-sm cursor-pointer">
                                    <input type="checkbox" name="modalidad" value="Presencial" class="rounded text-blue-600 focus:ring-blue-500">
                                    Presencial
                                </label>
                                <label class="flex items-center gap-1.5 text-sm cursor-pointer">
                                    <input type="checkbox" name="modalidad" value="Semipresencial" class="rounded text-blue-600 focus:ring-blue-500">
                                    Semipresencial
                                </label>
                                <label class="flex items-center gap-1.5 text-sm cursor-pointer">
                                    <input type="checkbox" name="modalidad" value="Distancia" class="rounded text-blue-600 focus:ring-blue-500">
                                    Distancia
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Nombre del Módulo</label>
                            <input required type="text" id="nombre" placeholder="Ej: Marketing Digital I" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Profesor/a</label>
                                <input required type="text" id="profesor" placeholder="Nombre del docente" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Fecha de Entrega</label>
                                <input type="date" id="fechaEntrega" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500 text-gray-600">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Pág. Módulo</label>
                                <input required type="number" min="0" id="paginasModulo" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Pág. Programa</label>
                                <input required type="number" min="0" id="paginasPrograma" class="w-full text-sm rounded-md border-gray-300 border p-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <div class="space-y-2 pt-2 border-t">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1 flex items-center gap-1">
                                    <i class="fas fa-link text-xs"></i> Material de Origen (URL)
                                </label>
                                <input type="url" id="enlaceOrigen" placeholder="https://drive.google.com/..." class="w-full text-sm rounded-md border-gray-300 border p-2 text-gray-600">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1 flex items-center gap-1">
                                    <i class="fas fa-external-link-alt text-xs"></i> Material Cargado (URL)
                                </label>
                                <input type="url" id="enlaceDestino" placeholder="https://plataforma.edu/..." class="w-full text-sm rounded-md border-gray-300 border p-2 text-gray-600">
                            </div>
                        </div>

                        <button type="submit" id="btn-submit" class="w-full bg-gray-900 text-white font-medium py-2 rounded-md hover:bg-gray-800 transition-colors mt-4 flex justify-center items-center gap-2">
                            <span>Agregar a la lista</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- LISTA DE MÓDULOS -->
            <div class="lg:col-span-2 space-y-4" id="lista-modulos">
                <!-- Estado de carga inicial -->
                <div class="bg-white border border-dashed border-gray-300 rounded-xl p-10 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin fa-2x text-blue-500 mb-3"></i>
                    <p>Cargando módulos desde Firebase...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DEL CORREO -->
    <div id="modal-correo" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i class="fas fa-envelope text-blue-600"></i> Plantilla de Correo (Formato Enriquecido)
                </h3>
                <button onclick="cerrarModalCorreo()" class="text-gray-400 hover:text-gray-700 font-bold text-xl">&times;</button>
            </div>
            
            <div class="p-4 flex-1 overflow-y-auto bg-gray-100">
                <!-- Usamos un div contenteditable para que soporte copiar tablas HTML y estilos en línea -->
                <div id="texto-correo" class="w-full min-h-[16rem] p-6 text-sm font-sans bg-white border border-gray-200 shadow-sm rounded-lg focus:outline-none" contenteditable="true">
                    <!-- HTML del correo irá aquí -->
                </div>
                <p class="text-xs text-gray-500 mt-2 text-center"><i class="fas fa-info-circle"></i> Al copiar, se mantendrán las tablas y formatos para pegar directo en Gmail/Outlook.</p>
            </div>
            
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="cerrarModalCorreo()" class="px-4 py-2 text-gray-600 font-medium hover:bg-gray-200 rounded-lg transition-colors">
                    Cerrar
                </button>
                <button id="btn-copiar" onclick="copiarAlPortapapeles()" class="flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-blue-600 hover:bg-blue-700 text-white shadow-sm">
                    <i class="fas fa-copy" id="icono-copiar"></i> <span id="texto-btn-copiar">Copiar Tablas y Texto</span>
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL Y FIREBASE -->
    <script type="module">
        // Importar Firebase versión 11.6.1 (Modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC59_WNpbGApivGZZSZMLECgn1GkOHG8xY",
            authDomain: "ediciondemodulos.firebaseapp.com",
            projectId: "ediciondemodulos",
            storageBucket: "ediciondemodulos.firebasestorage.app",
            messagingSenderId: "1049798557703",
            appId: "1:1049798557703:web:0533d1edc07ff6556a2aa2",
            measurementId: "G-XGSL7NZE2T"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        
        // Referencia a la colección principal
        const modulosRef = collection(db, "modulos");

        // --- CONSTANTES ---
        const CARRERAS = [
            { id: 'rh', nombre: 'Recursos Humanos', color: '#B58BC2' },
            { id: 'as', nombre: 'Analista de Sistemas', color: '#00AEEF' },
            { id: 'hsl', nombre: 'Higiene y Seguridad Laboral', color: '#F9C51D' },
            { id: 'ae', nombre: 'Administración de Empresas', color: '#87A241' },
            { id: 'mkt', nombre: 'Marketing', color: '#FF5E00' },
            { id: 'dw', nombre: 'Desarrollo Web y Aplic.', color: '#A58E75' },
            { id: 'gi', nombre: 'Gestión Inmob. Martillero', color: '#BE1E2D' },
            { id: 'cd', nombre: 'Ciencia de Datos e IA', color: '#33539E' },
        ];

        const ESTADOS = [
            { id: 'por_hacer', nombre: 'Por hacer', colorClase: 'text-gray-500 bg-gray-100' },
            { id: 'realizado', nombre: 'Realizado (Listo p/Cobrar)', colorClase: 'text-green-600 bg-green-100' },
            { id: 'abonado', nombre: 'Abonado', colorClase: 'text-blue-600 bg-blue-100' },
        ];

        // --- ESTADO LOCAL ---
        let modulos = [];

        // --- FUNCIONES AUXILIARES ---
        const calcularCosto = (totalPaginas) => {
            if (totalPaginas <= 0) return 0;
            if (totalPaginas <= 80) return 42000;
            if (totalPaginas <= 120) return 52500;
            if (totalPaginas <= 140) return 63000;
            return 73500; 
        };

        const formatearMoneda = (valor) => {
            return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 }).format(valor);
        };

        const formatearFechaLocal = (fechaISO) => {
            if (!fechaISO) return '';
            const [y, m, d] = fechaISO.split('-');
            return `${d}/${m}/${y}`;
        }

        // --- INICIALIZACIÓN DE LA UI ---
        const selectCarrera = document.getElementById('carreraId');
        CARRERAS.forEach(c => {
            const option = document.createElement('option');
            option.value = c.id;
            option.textContent = c.nombre;
            selectCarrera.appendChild(option);
        });

        // --- ESCUCHAR DATOS DE FIREBASE EN TIEMPO REAL ---
        const q = query(modulosRef, orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            modulos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizarModulos();
            actualizarTotal();
        }, (error) => {
            console.error("Error al obtener módulos de Firebase:", error);
            document.getElementById('lista-modulos').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-xl p-10 text-center text-red-600">
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <p class="font-bold">Error de conexión</p>
                    <p class="text-sm mt-1">Revisa los permisos de Firestore en la consola de Firebase. Deben permitir lectura y escritura.</p>
                </div>`;
        });

        // --- AGREGAR MÓDULO A FIREBASE ---
        document.getElementById('form-modulo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnSubmit = document.getElementById('btn-submit');
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            btnSubmit.disabled = true;

            const pagMod = parseInt(document.getElementById('paginasModulo').value) || 0;
            const pagProg = parseInt(document.getElementById('paginasPrograma').value) || 0;
            const totalPaginas = pagMod + pagProg;

            // Obtener modalidades seleccionadas
            const modalidadesCheckboxes = document.querySelectorAll('input[name="modalidad"]:checked');
            const modalidades = Array.from(modalidadesCheckboxes).map(cb => cb.value);

            const nuevoModulo = {
                carreraId: document.getElementById('carreraId').value,
                modalidades: modalidades,
                nombre: document.getElementById('nombre').value,
                profesor: document.getElementById('profesor').value,
                fechaEntrega: document.getElementById('fechaEntrega').value,
                paginasModulo: pagMod,
                paginasPrograma: pagProg,
                totalPaginas: totalPaginas,
                costo: calcularCosto(totalPaginas),
                enlaceOrigen: document.getElementById('enlaceOrigen').value,
                enlaceDestino: document.getElementById('enlaceDestino').value,
                estado: 'por_hacer',
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(modulosRef, nuevoModulo);
                // Resetear form pero manteniendo selecciones limpias
                e.target.reset();
                document.getElementById('carreraId').value = CARRERAS[0].id;
            } catch (error) {
                console.error("Error al agregar documento: ", error);
                alert("Error al guardar en Firebase. Revisa la consola.");
            } finally {
                btnSubmit.innerHTML = '<span>Agregar a la lista</span>';
                btnSubmit.disabled = false;
            }
        });

        // --- ACTUALIZAR ESTADO EN FIREBASE ---
        window.cambiarEstado = async (id, nuevoEstado) => {
            try {
                const moduloDoc = doc(db, "modulos", id);
                await updateDoc(moduloDoc, { estado: nuevoEstado });
            } catch (error) {
                console.error("Error al actualizar estado:", error);
            }
        };

        // --- ELIMINAR DE FIREBASE ---
        window.eliminarModulo = async (id) => {
            if (window.confirm('¿Estás seguro de eliminar este módulo? Esta acción no se puede deshacer.')) {
                try {
                    await deleteDoc(doc(db, "modulos", id));
                } catch (error) {
                    console.error("Error al eliminar documento:", error);
                }
            }
        };

        // --- RENDERIZAR LISTA ---
        const renderizarModulos = () => {
            const contenedor = document.getElementById('lista-modulos');
            
            if (modulos.length === 0) {
                contenedor.innerHTML = `
                    <div class="bg-white border border-dashed border-gray-300 rounded-xl p-10 text-center text-gray-500">
                        <i class="fas fa-book-open fa-3x text-gray-300 mb-3 block mx-auto"></i>
                        <p>No hay módulos cargados aún.</p>
                        <p class="text-sm mt-1">Usa el formulario de la izquierda para empezar.</p>
                    </div>`;
                return;
            }

            let html = '';
            modulos.forEach(modulo => {
                const carrera = CARRERAS.find(c => c.id === modulo.carreraId);
                const colorFondo = carrera ? carrera.color : '#eee';
                
                const selectOptions = ESTADOS.map(est => 
                    `<option value="${est.id}" ${est.id === modulo.estado ? 'selected' : ''}>${est.nombre}</option>`
                ).join('');
                
                const estadoActual = ESTADOS.find(e => e.id === modulo.estado);
                const selectClass = estadoActual ? estadoActual.colorClase : '';

                // Enlaces
                const enlaceOrigenHtml = modulo.enlaceOrigen 
                    ? `<a href="${modulo.enlaceOrigen}" target="_blank" class="flex items-center gap-1 text-sm text-blue-600 hover:underline truncate"><i class="fas fa-link"></i> Origen</a>` 
                    : `<span class="text-sm text-gray-400 flex items-center gap-1"><i class="fas fa-link"></i> Sin enlace de origen</span>`;
                
                const enlaceDestinoHtml = modulo.enlaceDestino 
                    ? `<a href="${modulo.enlaceDestino}" target="_blank" class="flex items-center gap-1 text-sm text-green-600 hover:underline truncate"><i class="fas fa-external-link-alt"></i> Cargado en</a>` 
                    : `<span class="text-sm text-gray-400 flex items-center gap-1"><i class="fas fa-external-link-alt"></i> Sin enlace de destino</span>`;

                // Etiquetas de Modalidades
                const modalidadesTags = (modulo.modalidades && modulo.modalidades.length > 0)
                    ? modulo.modalidades.map(m => `<span class="bg-gray-100 border border-gray-200 text-gray-600 text-[10px] px-2 py-0.5 rounded uppercase font-semibold">${m}</span>`).join('')
                    : `<span class="text-gray-400 text-xs italic">Sin modalidad</span>`;

                // Fecha de entrega formteada
                const fechaFormat = formatearFechaLocal(modulo.fechaEntrega);

                html += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden relative group">
                        <div class="absolute inset-y-0 left-0 w-full opacity-[0.08] pointer-events-none" style="background: linear-gradient(90deg, ${colorFondo} 0%, transparent 60%)"></div>
                        <div class="absolute inset-y-0 left-0 w-1.5" style="background-color: ${colorFondo}"></div>

                        <div class="p-5 pl-6 relative z-10">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <div class="flex flex-wrap items-center gap-2 mb-2">
                                        <span class="text-xs font-bold px-2 py-1 rounded-full text-white inline-block shadow-sm" style="background-color: ${colorFondo}">${carrera?.nombre || 'Desconocida'}</span>
                                        ${modalidadesTags}
                                    </div>
                                    <h3 class="text-lg font-bold text-gray-800">${modulo.nombre}</h3>
                                    <p class="text-sm text-gray-600 mt-1">
                                        <i class="fas fa-user text-gray-400 mr-1"></i> Prof: ${modulo.profesor} 
                                        ${fechaFormat ? `<span class="ml-3"><i class="far fa-calendar-alt text-gray-400 mr-1"></i> Entrega: ${fechaFormat}</span>` : ''}
                                    </p>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <select onchange="cambiarEstado('${modulo.id}', this.value)" class="text-sm rounded-full border px-3 py-1 font-medium focus:outline-none cursor-pointer text-center shadow-sm ${selectClass}" style="appearance: none; padding-right: 1rem;">
                                        ${selectOptions}
                                    </select>
                                    
                                    <button onclick="eliminarModulo('${modulo.id}')" class="text-gray-400 hover:text-red-500 p-2 transition-colors rounded-full hover:bg-red-50" title="Eliminar módulo">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 bg-gray-50 rounded-lg p-3 border border-gray-100">
                                <div>
                                    <p class="text-xs text-gray-500 mb-1 font-semibold uppercase tracking-wide">Desglose de Páginas</p>
                                    <div class="flex gap-4 text-sm mt-1">
                                        <div><span class="font-semibold text-gray-700">${modulo.paginasModulo}</span> Mod.</div>
                                        <div><span class="font-semibold text-gray-700">${modulo.paginasPrograma}</span> Prog.</div>
                                        <div class="font-bold text-gray-900 border-l pl-4 border-gray-300">
                                            ${modulo.totalPaginas} Total
                                        </div>
                                    </div>
                                    <div class="mt-2 text-sm font-bold text-blue-700 bg-blue-50 inline-block px-2 py-1 rounded border border-blue-100">
                                        Costo: ${formatearMoneda(modulo.costo)}
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <p class="text-xs text-gray-500 mb-1 font-semibold uppercase tracking-wide">Enlaces de Trabajo</p>
                                    ${enlaceOrigenHtml}
                                    ${enlaceDestinoHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            contenedor.innerHTML = html;
        };

        const actualizarTotal = () => {
            const total = modulos
                .filter(m => m.estado === 'realizado')
                .reduce((acc, m) => acc + m.costo, 0);
            document.getElementById('total-cobrar').textContent = formatearMoneda(total);
        };

        // --- LÓGICA DEL CORREO (RICH TEXT / HTML) ---
        window.abrirModalCorreo = () => {
            const realizados = modulos.filter(m => m.estado === 'realizado');
            const totalFacturar = realizados.reduce((acc, m) => acc + m.costo, 0);

            // Generar HTML con estilos en línea (inline styles) para que al copiar y pegar,
            // el cliente de correo (Gmail, Outlook) respete la estructura de tabla y colores.
            let correoHTML = `<div style="font-family: Arial, Helvetica, sans-serif; color: #333; line-height: 1.5;">`;
            correoHTML += `<p>Gus y Vicky, buenos días!</p>`;
            correoHTML += `<p>A continuación adjunto factura y detalle de los módulos maquetados en el último periodo, pongo en copia a Servicios Educativos.</p>`;
            
            if (realizados.length > 0) {
                correoHTML += `<br>`;
                correoHTML += `<table style="width: 100%; max-width: 900px; border-collapse: collapse; margin-bottom: 20px; font-family: Arial, sans-serif; font-size: 13px;">
                    <thead>
                        <tr style="background-color: #f3f4f6;">
                            <th style="border: 1px solid #d1d5db; padding: 10px; text-align: left;">Módulo</th>
                            <th style="border: 1px solid #d1d5db; padding: 10px; text-align: left;">Carrera</th>
                            <th style="border: 1px solid #d1d5db; padding: 10px; text-align: left;">Modalidad</th>
                            <th style="border: 1px solid #d1d5db; padding: 10px; text-align: left;">Profesor</th>
                            <th style="border: 1px solid #d1d5db; padding: 10px; text-align: center;">Pág. Totales</th>
                            <th style="border: 1px solid #d1d5db; padding: 10px; text-align: right;">Costo</th>
                        </tr>
                    </thead>
                    <tbody>`;
                
                realizados.forEach(m => {
                    const carreraNombre = CARRERAS.find(c => c.id === m.carreraId)?.nombre || 'Desconocida';
                    const modsStr = (m.modalidades && m.modalidades.length > 0) ? m.modalidades.join(', ') : '-';
                    
                    correoHTML += `<tr>
                        <td style="border: 1px solid #d1d5db; padding: 8px;"><b>${m.nombre}</b></td>
                        <td style="border: 1px solid #d1d5db; padding: 8px;">${carreraNombre}</td>
                        <td style="border: 1px solid #d1d5db; padding: 8px;">${modsStr}</td>
                        <td style="border: 1px solid #d1d5db; padding: 8px;">${m.profesor}</td>
                        <td style="border: 1px solid #d1d5db; padding: 8px; text-align: center;">${m.totalPaginas}</td>
                        <td style="border: 1px solid #d1d5db; padding: 8px; text-align: right; white-space: nowrap;">${formatearMoneda(m.costo)}</td>
                    </tr>`;
                });
                
                correoHTML += `<tr style="background-color: #eff6ff;">
                    <td colspan="5" style="border: 1px solid #d1d5db; padding: 12px; text-align: right; font-weight: bold; color: #1e3a8a;">TOTAL A FACTURAR:</td>
                    <td style="border: 1px solid #d1d5db; padding: 12px; text-align: right; font-weight: bold; color: #1e3a8a; white-space: nowrap;">${formatearMoneda(totalFacturar)}</td>
                </tr></tbody></table>`;
            } else {
                correoHTML += `<p style="color: #666; font-style: italic;">[No hay módulos marcados como "Realizado" en este periodo]</p>`;
            }

            correoHTML += `<br>`;
            correoHTML += `<p style="font-weight: bold; margin-bottom: 8px; font-size: 13px;">--- REFERENCIA DE VALORES ---</p>`;
            correoHTML += `<table style="width: 350px; border-collapse: collapse; font-family: Arial, sans-serif; font-size: 12px;">
                <tbody>
                    <tr>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; background-color: #f9fafb;">Hasta 80 páginas</td>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; text-align: right; font-weight: 500;">$42.000</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; background-color: #f9fafb;">81 a 120 páginas</td>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; text-align: right; font-weight: 500;">$52.500</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; background-color: #f9fafb;">121 a 140 páginas</td>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; text-align: right; font-weight: 500;">$63.000</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; background-color: #f9fafb;">Más de 141 páginas</td>
                        <td style="border: 1px solid #e5e7eb; padding: 6px 10px; text-align: right; font-weight: 500;">$73.500</td>
                    </tr>
                </tbody>
            </table>`;
            correoHTML += `</div>`;

            // Insertamos el HTML renderizado en el div editable
            document.getElementById('texto-correo').innerHTML = correoHTML;
            document.getElementById('modal-correo').classList.remove('hidden');
            document.getElementById('modal-correo').classList.add('flex');
            
            // Resetear botón copiar
            const btn = document.getElementById('btn-copiar');
            btn.className = "flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-blue-600 hover:bg-blue-700 text-white shadow-sm";
            document.getElementById('icono-copiar').className = "fas fa-copy";
            document.getElementById('texto-btn-copiar').textContent = "Copiar Tablas y Texto";
        };

        window.cerrarModalCorreo = () => {
            document.getElementById('modal-correo').classList.add('hidden');
            document.getElementById('modal-correo').classList.remove('flex');
        };

        // Copia el HTML renderizado (Rich Text) en lugar de solo texto plano
        window.copiarAlPortapapeles = () => {
            const divContenido = document.getElementById('texto-correo');
            
            // Seleccionar todo el contenido del div
            const range = document.createRange();
            range.selectNodeContents(divContenido);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            const btn = document.getElementById('btn-copiar');
            const exitoUI = () => {
                btn.className = "flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-green-600 hover:bg-green-700 text-white shadow-sm";
                document.getElementById('icono-copiar').className = "fas fa-check-circle";
                document.getElementById('texto-btn-copiar').textContent = "¡Copiado con formato!";
                
                // Quitar la selección visual para que quede más prolijo
                selection.removeAllRanges();

                setTimeout(() => {
                    btn.className = "flex items-center gap-2 px-4 py-2 font-medium rounded-lg transition-colors bg-blue-600 hover:bg-blue-700 text-white shadow-sm";
                    document.getElementById('icono-copiar').className = "fas fa-copy";
                    document.getElementById('texto-btn-copiar').textContent = "Copiar Tablas y Texto";
                }, 3000);
            };

            try {
                // El navegador copia el formato HTML rico que luego es pegable en correos
                document.execCommand('copy');
                exitoUI();
            } catch (err) {
                console.error('Error al copiar el contenido HTML', err);
                alert("Tu navegador no soporta el copiado automático. Por favor, selecciona el texto de la caja, presiona Ctrl+C y luego pégalo en tu correo.");
            }
        };
    </script>
</body>
</html>
